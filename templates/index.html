{% extends 'base.html' %}
{% block body %}

<h4>List of Movies</h4>

<div class="container">
<div class="row">
        {% for i in movie_list %}

        <div class="col-sm-4 mb-3">

             <div class="card" style="width: 18rem;">
             <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="200px" height="200px">
             <div class="card-body">
               <h5 class="card-title">{{i.name}}</h5>
                 <p class="card-text">{{i.desc}}</p>
                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details of Movie</a>
             </div>
             </div>
        </div>

        {% endfor %}
</div>

</div>





{% endblock %}
